@font-face {
  font-family: "HelveticaNeueW0195Black";
  src: url("http://media.kradradio.com/HelveticaNeueW0195Black.woff");
}

}

.rrrred { background-color: #E20A16; }
.darkgreen { background-color: #08BA15; }
.yellowgreen { background-color: #CCE831; }
.yelleryellow { background-color: #FBD327; }
.orangey { background-color: #EC8037; }
.deepblue { background-color: #2155A0; }
.brightblue { background-color: #52AEE1; }
.coolblue { background-color: #84AAC1; }
.limegreen { background-color: #02DD4F; }
.lightorange { background-color: #FFBC61; }

.ultrablue { background-color: #0083FE; }

body {
   font-family: HelveticaNeueW0195Black,Helvetica,sans;
  -moz-user-select: none;
  -webkit-user-select: none;
  background-color: grey;
  color: #ccc;
  margin: 0;
  padding: 0;
  font-size: 100%;
}

h1, h2, h3, h4, h5, h6 {
  cursor: default;
  margin-left: 0.625em;
  margin-right: 0.625em;
  font-weight: normal;
}

.volume_control h6 {
  font-size: 115%;
  margin: 4%;
}

#stack > h2 {
  position: absolute;
}

.analog_meter_wrapper {
  position: relative;
  top: 3.8em;
}

.meter {
  height: 12.5em;
  width: 1.5em;
}

#analog_meter_canvas {
  position: relative;
  top: 60%;
  width: 12.5em;
  height: 12.5em;
}

.eq_area, .effect_area {
  margin: 0.625em;
  float: left;
  display:none;
}

.RCU {
  overflow: hidden;
  position: absolute;
  top: 0;
  left: 0;
  width: 0;
  height:0;
  margin: 0;
  padding: 0;
}

#mixers {
  position: relative;
  top: 0;
  left: 0;
}

.chooser .chooser_choice {
  min-width: 100%;
  clear: left;
  background-color: grey;
}

.chooser_choice {
  float:left;
  background-color: rgba(122,122,122,0.5);
  text-align: center;
}

.chooser_choice.chooser_chosen {
  background-color: rgba(233,233,233,0.5);
}

.kradcompositor_canvas {
  width: 60;
  height: 33.75em;
  float:left;
  background-color: #333;
}

.close {
  display: none;
  float: right;
  position: absolute;
  top: -0.625em;
  right: -1.25em;
}

.minimized_portgroup_wrap {
  float: left;
}

.crossfade {
  position: relative;
  top: 6.250em;
}

.fade {
  position: relative;
  height: 1.5em;
  width: 9.375em;
  background-color: rgb(114, 114, 114);
  border-radius: 0.125em;
  box-shadow: 0 -0.75em 1.188em rgb(54, 52, 52) inset;
}

.fade .handle {
  top: -1.25em;
  height: 4em;
  width: 1.5em;
}

.kradmixer_cappa .handle {
  background-color: rgb(136, 136, 136);
  box-shadow: 0 0.031em 0.156em rgb(24, 32, 29);
  left: -0.625em;
  width: 2em;
  height: 0.75em;
  margin-bottom: 0.156em;
  z-index: 10;
}

.kradmixer_cappa .volume {
  width: 0.75em;
  height: 6.25em;
  margin-left: 1.875em;
  margin-right: 0.313em;
  margin-bottom: 0.313em;
  border-radius: 0.063em;
  box-shadow: 0 -1.031em 0.594em rgb(54, 52, 52) inset;
  position: relative;
  z-index: 5;
}

.volume {
  width: 1.5em;
  height: 12.5em;
  margin-left: 3.750em;
  margin-right: 0.625em;
  margin-bottom: 0.625em;
  background-color: rgb(114, 114, 114);
  border-radius: 0.125em;
  box-shadow: 0 -2.063em 1.1875em rgb(54, 52, 52) inset;
}

.handle {
  background-color: rgb(136, 136, 136);
  box-shadow: 0 0.063em 0.313em rgb(24, 32, 29);
  left: -1.25em;
  width: 4em;
  height: 1.5em;
  margin-bottom: 0.313em;
}

.volume_control {
  margin: 0.625em;
}

.crossfade_control {
  float: left;
  position: relative;
  height: 13.250;
  width: 9.375em;
  top: 4.375em;
 text-align: center;
}

a { text-decoration: none; }
a:visited { color: #222227; }

button::-moz-focus-outer, ::-moz-focus-inner {
  border: 0.0625em solid transparent !important;
}

.kradcompositor_subunit_list {
  float: left;
  font-size: 0.875em;
  background-color: rgb(10, 106,89)
}

li {
  float: left;
  border-radius: 0.375em;
  background-color: rgb(2, 137, 114);
  padding: 0.3125em;
}

li.alt {
  background-color: rgb(8, 123, 98);
}

.alt.selected, .selected{
  background-color: rgb(2, 48, 48);
}

.kradradio_station_info, .kradradio_mixer_info, .kradradio_compositor_info,
 .kradradio_transponder_info {
  margin-top: 1.25em;
  border:0.5em solid #c1c1c1;
  padding:0.625em 2.5em;
  background: #383838;
  border-radius:1.5625em;
}

.minimized_portgroup_wrap h3, .minimized_crossfade_wrap h3 {
  float: left;
  -webkit-transform: rotate(-90deg);
  -moz-transform: rotate(-90deg);
  -o-transform: rotate(-90deg);
  position: relative;
  font-size: 1.875em;
  height: 16.25em;
  width: 0;
  margin: 1.25em;
  left: 7.5em;
}

.chooser {
  float: none;
  /*width: 9%;
  height: 100%;*/
  background-color: green;
}

.kradmixer {
  /*float: right;

}

.kradmixer_cappa {
  display: none;
}


.kradmixer_cappa h2 {
  position: absolute;
  right: 0;
  font-size: 1.875em;
  color: grey;
}

.kradmixer_cappa h4 {
  z-index: 0;
  position: absolute;
  right: -2.75em;
  top: 2.25em;
  -webkit-transform: rotate(-90deg);
  -moz-transform: rotate(-90deg);
  -o-transform: rotate(-90deg);
  color: #666;
  background-color: rgb(222,222,22);
  text-shadow: 0 0 0 #444;
  font-weight: bold;
  font-size: 0.75em;
  width: 8.25em

.xmms2_control {

  float: left;
