<style>
body {
  background-color: #333;
}

.portgroup {
    margin-top: 50px;
    margin-left: 80px;
    float: left;
}

.crossfade {
    margin-top: 120px;
    margin-left: 80px;
    float: left;
}

.volume {
	width: 24px;
	height: 200px;
    background-color: #4444ff;
    border-radius: 2px 2px 2px 2px;
    box-shadow: 1px 1px 25px rgb(180, 180, 180) inset;
}

.volume .handle {
    border-radius: 25px 25px 25px 25px;
    background-color: rgb(96, 96, 255);
    box-shadow: 0px 0px 15px rgb(24, 32, 255) inset, 
        0px 0px 15px rgb(24, 32, 255) inset,
        0px 0px 60px rgb(180, 180, 180) ;
    left: -20px;
    width: 64px;
    height: 24px;
    margin-bottom: 5px;  
}

.fade {
	width: 200px;
	height: 24px;
    border-radius: 6px 2px 6px 2px;
    background-color: #ee0000;
    box-shadow: 2px 3px 22px rgb(52, 2, 1) inset;
}

.fade .handle  {
    background-color: rgb(222, 16, 16);
    box-shadow: 0px 1px 25px rgb(224, 32, 29);
    top: -20px;
    width: 24px;
    height: 64px;
    margin-bottom: 5px;  
}


</style>
  <style>
    
    @font-face {
    font-family: "TradeGothicLTComBoldCondensed";
    src:
 url("http://europa.kradradio.com:8040/tradegothicltcom-bdcn20-webfont.woff");
    }
    
    body {
      font-family: Helvetica,sans-serif; 
      -moz-user-select: none;
      -webkit-user-select: none;
      color: #ccc;
      /*background-color: #474747;*/
      margin: 0px;
      margin-left: 10%;
      margin-right: 5%;      
    }
    a { text-decoration: none; }
    a:visited { color: #222227; }

    button::-moz-focus-outer, ::-moz-focus-inner {
      border: 1px solid transparent !important;
    }

    h1, h2, h3, h4, h5, h6 {
      cursor: default;
    }


    .kradcompositor_control {
      border: 1px solid black;
      width: 960px;
      height: 540px;
      background-color: #ffffff;
      float: left;
      margin: 14px;
      box-shadow: 0px 0px 10px #000;
    }
    

    .compositor_subunit_list, .mixer_subunit_list {
     /* float: left;*/
      margin: 14px;
    }

    ul {
      list-style:none;
/*      float: left;*/
      border-radius: 6px;
      background-color: #888;
    }

    li {

      border-radius: 6px;
      color: white;
      background-color: #2A2A2A; 
      padding: 10px;
    }

    li.alt {
      background-color: #282828;
    }
    
    .alt.selected {
      background-color: #475b7e;
    }

    .selected {
      color: white;
      background-color: #43587A;
      font-weight: bold;
    }

    

    .kradlink_link h3 {
      color: #919191;
      text-shadow: 0px 0px 0px #444;
      font-weight: bold; 
      font-size: 26px;
    }
    
    .prepare_link_server_info label, .prepare_link_file_info label {
      font-weight: bold;
      position: absolute;
      width: 110px;
      padding-top: 7px;
    }
    
    input[type="text"], input[type="password"] {
      padding: 3px;
      margin: 6px;
      margin-left: 120px;
      background-color: #616161;
      border: 1px solid #616161;
    }

    .kradmixer_control {
      margin-top: 24px;
      
    }

     .kradradio_station_info, .kradradio_mixer_info, .kradradio_compositor_info, 
     .kradradio_transponder_info {  
      margin-top: 20px; 
      
      border:8px solid #c1c1c1;
      padding:10px 40px; 
      background: #383838;
      border-radius:25px;
     }
      
     

    .kradmixer_control { height: 200px; float: left; margin: 14px; }

    .kradmixer_control { height: 200px; float: left; margin: 14px; }

    .kradmixer_control h2, .kradlink_control h2, .kradlink_control h3, .masterbus h2 {
            position: relative;            
            right: 66px;
            bottom: 100px;
            -webkit-transform: rotate(-90deg);
            -moz-transform: rotate(-90deg);
            -o-transform: rotate(-90deg);
            color: #666;
            text-shadow: 0px 0px 0px #444;
            font-weight: bold; 
            font-size: 26px;
        }
    
    .crossfade_control {
            position: relative;
            text-align: center;
            margin: 64px;
            -webkit-transform: none;
            -moz-transform: none;
            -o-transform: none;
    }
    
    .crossfade_control h2 {
            position: static;
            text-align: left;
            margin-top: 4px;
            -webkit-transform: none;
            -moz-transform: none;
            -o-transform: none;
    }
    
    .info_title {
            text-shadow: 0px 0px 0px #444;
            font-weight: bold; 
            font-size: 42px;
/*            margin-left: 42px;*/
    }
    .sysname {
    
        /*color: #666;*/
            text-shadow: 0px 0px 0px #444;
            font-weight: bold; 
            font-size: 30px;
          /*  margin-left: 42px; */
    }
    
    .kradlink_prepare_link {
      margin-left: 16px;
    }
    
    .meter_wrapper {
      text-align: center;
      height: 200px; float: left; margin-top: 0px;
      padding-left: 28px; margin-left: 20px; margin-right: 20px; padding-right: 20px; width: 50px;
    }
    
    .volume_control, .kradlink_param_control { float: left; padding-left: 78px; margin-right: 40px; padding-right: 20px; width: 50px; }
    .crossfade_control { width: 200px; }
    .kradmixer_tools, .kradcompositor_tools { display: none; width: 80%; margin: 20px; margin-bottom: 32px; padding: 10px; padding-top: 2px; padding-left: 20px;  border-left: 12px solid #505050; }    
    .kradlink_tools { display: none; width: 80%; margin: 20px; margin-bottom: 32px; padding: 10px; padding-top: 2px; padding-left: 20px;  border-left: 12px solid #616161; }
    .kradlink_info, .kradmixer_info, .kradcompositor_info { display: none; width: 80%; margin: 2px; margin-bottom: 4px; padding: 2px; padding-top: 2px; padding-left: 20px;  border-left: 12px solid #505050; }
    .kradlink_link { width: 80%; margin: 20px; margin-bottom: 32px; padding: 10px; padding-top: 2px; padding-left: 20px;  border-left: 12px solid #616161; }
    .dtmf_pad { width: 254px; height: 230px; padding: 2px; }
    .effect_area { margin: 20px; padding: 12px; }
    .dtmf_button { color: #FFFFFF; 
             background-color: #0000FF; text-align: center; width: 22px; height: 22px; margin: 2px;
             border: 1px solid grey; cursor: pointer; float: left; }
             
    .dtmf_button_mil { color: #FFFFFF;

        .kradlink { display: none; margin-top: 132px; }
        .tag { cursor: default; white-space: nowrap; font-family: Helvetica,sans-serif; font-size: 14px; color: #ccc; margin-top: 4px}
        .nowplaying { font-weight: normal; font-size: 18px; margin-left: 6px; white-space: normal; color: #9faa8b; text-shadow: #111112 5px 2px 5px; }
        .playtime { float: left; margin-left: 6px; margin-top: 9px; margin-bottom: 8px; box-shadow: inset #192122 1px 1px 2px; border-radius: 2px; border: 0px solid #444; padding: 3px; font-weight: normal; font-size: 16px; color: #8aaa03; background-color: #434244; text-align: right; padding-right: 9px; width: 48px; }
