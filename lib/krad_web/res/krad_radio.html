<style>

@font-face {
  font-family: "TradeGothicLTComBoldCondensed";
  src: url("http://europa.kradradio.com:8040/tradegothicltcom-bdcn20-webfont.woff");
}


body {
   font-family: Helvetica,sans; 
  -moz-user-select: none;
  -webkit-user-select: none;
  background-color: #51617a;
  color: #ccc;
}

(.kradmixer_control, .volume_control)h2, {
  float:right;
  -webkit-transform: rotate(90deg);
  -moz-transform: rotate(90deg);
  -o-transform: rotate(90deg);
    top: 120px;
    right: -30px;
    position: relative;
}

#stack > h2 {
  position: absolute;
}


  
#analog_meter_canvas {
  position: relative;
  top: 100px;
}

.kradmixer, .chooser {

  background-color: #666;
  float:left;
 
}

.eq_area, .effect_area {
  margin: 10px;
  float: left;
}

#mixers {
  position: relative;
  top: 0px;
  left: 0px;
}

.chooser .chooser_choice {
  min-width: 100%;
  clear: left;
  background-color: grey;
}



.chooser_choice {
  float:left;
  background-color: rgba(122,122,122,0.5);
  text-align: center;
}

.chooser_choice.chooser_chosen {
  background-color: rgba(233,233,233,0.5);
}

.kradcompositor_canvas {
  width: 960px;
  height: 540px;
  float:left;
  background-color: #333; 
  
}

.eq_area, .effect_area {
  display: none;
}

.close {
  display: none;
  float: right;
  position: absolute;
  top: -10px;
  right: -10px;

  border-radius: 20px;
  width: 36px;
  height: 36px;
}
.portgroup {
  float: left;
}
.crossfade {
  float: left;
}

.fade {
  height: 10px;
  width: 150px;
  margin: 30px;
}
.fade .handle {
  top: -12px;
  height: 32px;
  width: 20px;
}
.volume {
  width: 12px;
  min-height: 100px;
  margin-left: 10px;
  margin-right: 10px;
  margin-bottom: 10px;
}

.volume_control { 
  float: left; 
  margin: 10px;
  position: relative;
  /*background: radial-gradient(ellipse at center, rgba(15,15,15,1) 0%,rgba(171,171,171,1) 100%);
  border: 10px;
  border-style: solid;
  border-color: #555 #333 #333 #555;
*/
}

.crossfade_control { float: left; }

.kradmixer_control.volume_control .volume {  
  margin-left: 40px;
  width: 12px;
  height: 200px;
  
}

.kradmixer_control.volume_control .volume .handle {
  left: -10px;
  width: 30px;
  height: 20px;
  margin-bottom: 5px;
}

.fade, .volume {
  background-color: #515151;
  box-shadow: 1px 1px 2px rgb(2, 2, 2) inset;
  border-width: 2px;
}

.handle {
  background-color: #7a6a51;
  box-shadow: 2px 2px 2px  rgba(0, 0, 0,0.9);
  left: -10px;
  width: 32px;
  height: 12px;
  margin-bottom: 2.5px;
}



a { text-decoration: none; }
a:visited { color: #222227; }

button::-moz-focus-outer, ::-moz-focus-inner {
  border: 1px solid transparent !important;
}

h1, h2, h3, h4, h5, h6 {
  cursor: default;
  margin-left: 10px;
  margin-right: 10px;
}



    .kradcompositor_subunit_list {
      float: left;
      margin: 10px;
      width: 910px;
      list-style:none;
      border-radius: 6px;
    }


    li {

      border-radius: 6px;
      color: white;
      background-color: #2A2A2A; 
      padding: 10px;
    }

    li.alt {
      background-color: #282828;
    }
    
    .alt.selected {
      background-color: #475b7e;
    }

    .selected {
      color: white;
      background-color: #43587A;
      font-weight: bold;
    }

     .kradradio_station_info, .kradradio_mixer_info, .kradradio_compositor_info, 
     .kradradio_transponder_info {  
      margin-top: 20px; 
      border:8px solid #c1c1c1;
      padding:10px 40px; 
      background: #383838;
      border-radius:25px;
     }
    
.chooser {
  float: none;
  /*width: 9%;
  height: 100%;*/
  background-color: green;
}

/*.kradmixer, .kradmixer_cappa, #crossfades, #stack, .kradcompositor {
  overflow: hidden;
}*/

.kradmixer {
  float: right;
  width: 100%;
  height: 30%;
  overflow:hidden;
  background-color: red;
}

.kradmixer_cappa {
  position: relative;
}


.kradmixer_cappa h2 {
  position: absolute;
  right: 0px;
  font-size: 30px;
  color: grey;
}

.kradmixer_cappa h4 {
  display: none;
  position: absolute;
  font-size: 20px;
  color: grey;
}

#crossfades {
  float: right;
  width: 20%;
  height: 10%;
  position: relative;
  background-color: orange;
}

.xmms2_control {
  position: relative;
  float: left;
}

#xmms2s {
  position: relative;
  width: 100%;
}

#xmms2s h2 {
    position: absolute;
    right: 0px;
    font-size: 30px;
    color: grey;
    top: -20px;

}
#stack {
  float: right;
  width: 49%;
  height: 540px;
  overflow: hidden;
  position: relative;
  background-color: yellow;
}

 #stack > div { float: none; clear: left; }

.kradcompositor {
  position: relative;
  float:left;
  width: 51%;
  height: 540px;
  overflow: hidden;
  background-color: blue;
}

  .kradmixer_control {
    float: left;
    font-weight: bold; 
    text-align: center;
    position: relative;
  }

  .crossfade_control {
    position: relative;
    text-align: center;
    -webkit-transform: none;
    -moz-transform: none;
    -o-transform: none;
  }

.meter_wrapper {
  text-align: center;
  margin-left: 10px;
  float:left;
}


.dtmf_pad { 
  display: none;
  width: 254px; 
  height: 230px; 
  padding: 2px; 
}

    .dtmf_button { color: #FFFFFF; 
             background-color: #0000FF; text-align: center; width: 22px; height: 22px; margin: 2px;
             border: 1px solid grey; cursor: pointer; float: left; }
             
    .dtmf_button_mil { color: #FFFFFF;
               background-color: #FF0000;  text-align: center; width: 22px; height: 22px; margin: 2px;
