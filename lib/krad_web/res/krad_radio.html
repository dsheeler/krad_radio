<style>

@font-face {
  font-family: "TradeGothicLTComBoldCondensed";
  src: url("http://europa.kradradio.com:8040/tradegothicltcom-bdcn20-webfont.woff");
}


body {
   font-family: Helvetica,sans; 
  -moz-user-select: none;
  -webkit-user-select: none;
  margin-left: 20px;
  background-color: #51617a;
  color: #ccc;
  text-shadow: 0.21em 0.21em 0.1em rgb(0, 0, 0);
}

(.kradmixer_control, .volume_control)h2, {
  float:right;
  -webkit-transform: rotate(90deg);
  -moz-transform: rotate(90deg);
  -o-transform: rotate(90deg);
    top: 120px;
    right: -30px;
    position: relative;
}


.kradmixer, .chooser {
  /*border: 15px solid #aaa;*/
  background-color: #666;
  float:left;
 
}
.kradcompositor {
  float: left;
}

.kradmixer_cappa {
 /*position: fixed;
  top: 13%;
  left: 6%;
*/
  /*border: 15px solid #aaa;*/

  /*background-color: rgba(102,102,102,0.5);
  box-shadow: 1px 1px 2px rgb(2, 2, 2);*/
  float: left;
}


.eq_area, .effect_area {
  margin: 10px;
  float: left;
}

#mixers .chooser {
  position: relative;
  top: 0px;
  left: 0px;
}

#mixers .chooser .chooser_choice {
  min-width: 12em;
  clear: left;
  background-color: rgba(0,0,0,0);
}

.chooser {
  position: fixed;
  top: 10px;
  left: 45%;
  background-color: rgba(0,0,0,0);
}

.chooser_choice {
  float:left;
  background-color: rgba(122,122,122,0.5);
  text-align: center;
}

.chooser_choice.chooser_chosen {
  background-color: rgba(233,233,233,0.5);
}

.kradcompositor .close {
  float: right
  top: 0px;
  right: 20px;
}

.kradcompositor_canvas {
  width: 960px;
  height: 540px;
  margin: 10px;
  float:left;
  background-color: #333; 
  
}

.eq_area, .effect_area, .kradmixer_cappa {
  display: none;
}

.volume_control .close , #xmms2s .close, #crossfades .close {
  float: right;
}

.close {
  
  position: relative;
  top: -10px;
  right: -10px;

  border-radius: 20px;
  width: 36px;
  height: 36px;
}
.portgroup {
  float: left;
}
.crossfade {
  float: left;
}

.fade {
  height: 10px;
  width: 150px;
  margin: 30px;
}
.fade .handle {
  top: -12px;
  height: 32px;
  width: 20px;
}
.volume {
  width: 12px;
  min-height: 100px;
  margin-left: 10px;
  margin-right: 10px;
  margin-bottom: 10px;
}

.mixer_ui_element, .volume_control, #xmms2s, #crossfades, .kradmixer_cappa/*effect_area, .eq_area*/ { 
  float: left; 
  margin: 10px;
  background: radial-gradient(ellipse at center, rgba(15,15,15,1) 0%,rgba(171,171,171,1) 100%);
  /*border: 10px;
  border-style: solid;
  border-color: #555 #333 #333 #555;
*/
}

.crossfade_control { float: left; }

.kradmixer_control.volume_control .volume {  
  margin-left: 40px;
  width: 12px;
  min-height: 200px;
  margin-right: 30px;
}

.kradmixer_control.volume_control .volume .handle {
  left: -10px;
  width: 30px;
  height: 20px;
  margin-bottom: 5px;
}

.fade, .volume {
  background-color: #515151;
  box-shadow: 1px 1px 2px rgb(2, 2, 2) inset;
  border-width: 2px;
}

.handle {
  background-color: #7a6a51;
  box-shadow: 0px 4px 10px 4px rgba(255, 255, 255,0.9);
  left: -12px;
  width: 32px;
  height: 12px;
  margin-bottom: 2.5px;
  border: 2px solid #333;
  border-radius: 12px;
}



a { text-decoration: none; }
a:visited { color: #222227; }

button::-moz-focus-outer, ::-moz-focus-inner {
  border: 1px solid transparent !important;
}

h1, h2, h3, h4, h5, h6 {
  cursor: default;
  margin-left: 10px;
  margin-right: 10px;
}



    .kradcompositor_subunit_list {
      float: left;
      margin: 10px;
      width: 910px;
      list-style:none;
      border-radius: 6px;
    }


    li {

      border-radius: 6px;
      color: white;
      background-color: #2A2A2A; 
      padding: 10px;
    }

    li.alt {
      background-color: #282828;
    }
    
    .alt.selected {
      background-color: #475b7e;
    }

    .selected {
      color: white;
      background-color: #43587A;
      font-weight: bold;
    }

     .kradradio_station_info, .kradradio_mixer_info, .kradradio_compositor_info, 
     .kradradio_transponder_info {  
      margin-top: 20px; 
      border:8px solid #c1c1c1;
      padding:10px 40px; 
      background: #383838;
      border-radius:25px;
     }
    

  .kradmixer_control {
    float: left;
    font-weight: bold; 
    text-align: center;
  }

  .crossfade_control {
    position: relative;
    text-align: center;
    -webkit-transform: none;
    -moz-transform: none;
    -o-transform: none;
  }

.meter_wrapper {
  text-align: center;
  margin-left: 10px;
  float:left;
}


    .dtmf_pad { display:none; width: 254px; height: 230px; padding: 2px; }

    .dtmf_button { color: #FFFFFF; 
             background-color: #0000FF; text-align: center; width: 22px; height: 22px; margin: 2px;
             border: 1px solid grey; cursor: pointer; float: left; }
             
    .dtmf_button_mil { color: #FFFFFF;
               background-color: #FF0000;  text-align: center; width: 22px; height: 22px; margin: 2px;
               border: 1px solid grey; cursor: pointer; float: left; }
