<style>

body {
  font-family: ubuntu,Helvetica,sans; 
  -moz-user-select: none;
  -webkit-user-select: none;
  margin-left: 20px;
  background-color: #51617a;
  color: #7a6a51;
  text-shadow: 0px 0px 1em #020202;
}

.kradmixer, .eq_area, .effect_area, .kradcompositor_control {

  border: 15px solid #aaa;
  background-color: #666;
  float:left;
  box-shadow: 1px 1px 2px rgb(2, 2, 2);
}

.portgroup {
    float: left;
}
.crossfade {
    float: left;
}

.fade {
  height: 24px;
  width: 150px;
  margin: 20px;
}
.fade .handle {
  top: -20px;
  height: 64px;
  width: 24px;
}
.volume {
  width: 12px;
  min-height: 100px;
  margin-left: 10px;
  margin-right: 10px;
  margin-bottom: 10px;
}

.kradmixer_control.volume_control .volume {  
  margin-left: 40px;
  width: 12px;
  min-height: 200px;
  margin-right: 30px;
}

.kradmixer_control.volume_control .volume .handle {
  left: -10px;
  width: 30px;
  height: 20px;
  margin-bottom: 5px;
}

.fade, .volume {
    background-color: #515151;
    box-shadow: 1px 1px 2px rgb(2, 2, 2) inset;
    border-width: 2px;
}

.handle {
  background-color: #7a6a51;
  box-shadow: 1px 1px 2px rgb(2,2,2);
  left: -10px;
  width: 32px;
  height: 12px;
  margin-bottom: 2.5px;
}



a { text-decoration: none; }
a:visited { color: #222227; }

button::-moz-focus-outer, ::-moz-focus-inner {
  border: 1px solid transparent !important;
}

h1, h2, h3, h4, h5, h6 {
  cursor: default;
}



    .kradcompositor_subunit_list {
      float: left;
      margin: 10px;
      width: 910px;
      list-style:none;
      border-radius: 6px;
    }

.kradcompositor_canvas {
  width: 960px;
  height: 540px;
  margin: 10px;
  float:left;
  background-color: #333; 
}

    li {

      border-radius: 6px;
      color: white;
      background-color: #2A2A2A; 
      padding: 10px;
    }

    li.alt {
      background-color: #282828;
    }
    
    .alt.selected {
      background-color: #475b7e;
    }

    .selected {
      color: white;
      background-color: #43587A;
      font-weight: bold;
    }

     .kradradio_station_info, .kradradio_mixer_info, .kradradio_compositor_info, 
     .kradradio_transponder_info {  
      margin-top: 20px; 
      border:8px solid #c1c1c1;
      padding:10px 40px; 
      background: #383838;
      border-radius:25px;
     }
    
    .kradmixer_control { 
      /*border:4px solid #c1c1c1;
      border-radius: 6px 6px 6px 6px;
      background: #383838;*/
      float: left;
    }


    .kradmixer_control, .crossfade_control h2 {
            position: relative;
            text-shadow: 0px 0px 1em #020202;
            font-size: 8px;
            font-weight: bold; 
            text-align: center;
        }



    .crossfade_control {
            position: relative;
            text-align: center;
            -webkit-transform: none;
            -moz-transform: none;
            -o-transform: none;
    }
    
    .crossfade_control h2 {
            text-align: center;
            -webkit-transform: none;
            -moz-transform: none;
            -o-transform: none;
    }

    .sysname {
      font-size: 96px;
      text-shadow: 0em 0em 0.13em rgb(26, 34, 64);
      font-weight: bold;
    }

.meter_wrapper {
  text-align: center;
  float:left;
}

.volume_control { 
  float: left; 
  margin-left: 10px;
}

    .crossfade_control { float: left; }
 
    .dtmf_pad { display:none; width: 254px; height: 230px; padding: 2px; }

               border: 1px solid grey; cursor: pointer; float: left; }
