<style>

@font-face {
  font-family: "HelveticaNeueW0195Black";
  src: url("http://media.kradradio.com/HelveticaNeueW0195Black.woff");
}

@font-face {
  font-family: "TradeGothicLTComBoldCondensed";
  src: url("http://europa.kradradio.com:8040/tradegothicltcom-bdcn20-webfont.woff");
}

.rrrred { background-color: #E20A16; }
.darkgreen { background-color: #08BA15; }
.yellowgreen { background-color: #CCE831; }
.yelleryellow { background-color: #FBD327; }
.orangey { background-color: #EC8037; }
.deepblue { background-color: #2155A0; }
.brightblue { background-color: #52AEE1; }
.coolblue { background-color: #84AAC1; }
.limegreen { background-color: #02DD4F; }
.lightorange { background-color: #FFBC61; }
.ultraviolet { background-color: #EC018D; }
.ultrablue { background-color: #0083FE; }

body {
   font-family: HelveticaNeueW0195Black,Helvetica,sans; 
  -moz-user-select: none;
  -webkit-user-select: none;
  background-color: grey;
  color: #ccc;
  margin: 0px; 
  padding: 0px; 
}

h1, h2, h3, h4, h5, h6 {
  cursor: default;
  margin-left: 10px;
  margin-right: 10px;
  font-weight: normal;
}

.volume_control h6 {
  font-size: 18px;
  margin: 5px;
}

#stack > h2 {
  position: absolute;
}

#analog_meter_canvas {
  position: relative;
  top: 100px;
}

.eq_area, .effect_area {
  margin: 10px;
  float: left;
  display:none;
}


#mixers {
  position: relative;
  top: 0px;
  left: 0px;
}

.chooser .chooser_choice {
  min-width: 100%;
  clear: left;
  background-color: grey;
}

.chooser_choice {
  float:left;
  background-color: rgba(122,122,122,0.5);
  text-align: center;
}

.chooser_choice.chooser_chosen {
  background-color: rgba(233,233,233,0.5);
}

.kradcompositor_canvas {
  width: 960px;
  height: 540px;
  float:left;
  background-color: #333; 
}

.close {
  display: none;
  float: right;
  position: absolute;
  top: -10px;
  right: -20px;
}

.minimized_portgroup_wrap {
  float: left;
} 

.crossfade {
  position: relative;
  top: 100px; 
}

.fade {
  position: relative;
  height: 24px;
  width: 150px;
  background-color: rgb(114, 114, 114);
  border-radius: 2px 2px 2px 2px;
  box-shadow: 0px -12px 19px rgb(54, 52, 52) inset;
}

.fade .handle {
  top: -20px;
  height: 64px;
  width: 24px;
}

.kradmixer_cappa .handle {
  background-color: rgb(136, 136, 136);
  box-shadow: 0px 0.5px 2.5px rgb(24, 32, 29);
  left: -10px;
  width: 32px;
  height: 12px;
  margin-bottom: 2.5px; 
  z-index: 10;
}

.kradmixer_cappa .volume {
  width: 12px;
  height: 100px;
  margin: 10px;
  border-radius: 1px 1px 1px 1px;
  box-shadow: 0px -16.5px 9.5px rgb(54, 52, 52) inset;
}

.volume {
  width: 24px;
  height: 200px;
  margin-left: 60px;
  margin-right: 10px;
  margin-bottom: 10px;
  background-color: rgb(114, 114, 114);
  border-radius: 2px 2px 2px 2px;
  box-shadow: 0px -33px 19px rgb(54, 52, 52) inset;
}

.handle {
  background-color: rgb(136, 136, 136);
  box-shadow: 0px 1px 5px rgb(24, 32, 29);
  left: -20px;
  width: 64px;
  height: 24px;
  margin-bottom: 5px; 
}

.volume_control { 
  margin: 10px;
}

.crossfade_control {
  float: left; 
  position: relative;
  height: 212px;
  width: 150px;
  top: 70px;
 text-align: center;
}

a { text-decoration: none; }
a:visited { color: #222227; }

button::-moz-focus-outer, ::-moz-focus-inner {
  border: 1px solid transparent !important;
}

    .kradcompositor_subunit_list {
      float: left;
      margin: 10px;
      width: 910px;
      list-style:none;
      border-radius: 6px;
    }


    li {

      border-radius: 6px;
      color: white;
      background-color: #2A2A2A; 
      padding: 10px;
    }

    li.alt {
      background-color: #282828;
    }
    
    .alt.selected {
      background-color: #475b7e;
    }

    .selected {
      color: white;
      background-color: #43587A;
      font-weight: bold;
    }

     .kradradio_station_info, .kradradio_mixer_info, .kradradio_compositor_info, 
     .kradradio_transponder_info {  
      margin-top: 20px; 
      border:8px solid #c1c1c1;
      padding:10px 40px; 
      background: #383838;
      border-radius:25px;
     }
    
.minimized_portgroup_wraps .meter {
  
}
.minimized_portgroup_wrap h3, .minimized_crossfade_wrap h3 {
  float: left;
  -webkit-transform: rotate(-90deg);
  -moz-transform: rotate(-90deg);
  -o-transform: rotate(-90deg);
  position: relative;
  top: 100px;
  font-size: 30px;
  height: 260px;
  width: 0px;
  margin: 20px;
  left: 120px;
}

.chooser {
  float: none;
  /*width: 9%;
  height: 100%;*/
  background-color: green;
}

.kradmixer {
  float: right;
  width: 100%;
  height: 30%;
  overflow:hidden;
  background-color: grey;
}

.kradmixer_cappa {
  position: relative;
  display: none;
}


.kradmixer_cappa h2 {
  position: absolute;
  right: 0px;
  font-size: 30px;
  color: grey;
}

.kradmixer_cappa h4 {
  position: absolute;
  right: -32px;
  top: 38px;
  -webkit-transform: rotate(-90deg);
  -moz-transform: rotate(-90deg);
  -o-transform: rotate(-90deg);
  color: #666;
  background-color: rgb(222,222,22);
  text-shadow: 0px 0px 0px #444;
  font-weight: bold;
  font-size: 12px;
  width: 100px;
  height: 12px;
}

.xmms2_control {
  position: relative;
  float: left;
  width: 100%;
}

#xmms2s {
  position: relative;
}

#xmms2s h2 {
    position: absolute;
    right: 0px;
    font-size: 30px;
    color: grey;
    top: -20px;

}

#stack {
  float: right;
  width: 49%;
  height: 540px;
  overflow: hidden;
  position: relative;

}

 #stack > div { float: none; clear: left; }

.kradcompositor {
  position: relative;
  float:left;
  width: 51%;
  height: 540px;
  overflow: hidden;
  background-color: grey;
}

  .kradmixer_control {
    float: left;
    font-weight: bold; 
    text-align: center;
    position: relative;
  }


.meter_wrapper {
  text-align: center;
  margin-left: 10px;
  float:left;
}


.dtmf_pad { 
  width: 254px; 
  height: 230px; 
  padding: 2px; 
}

    .dtmf_button { color: #FFFFFF; 
             background-color: #0000FF; text-align: center; width: 22px; height: 22px; margin: 2px;
             border: 1px solid grey; cursor: pointer; float: left; }
             
    .dtmf_button_mil { color: #FFFFFF;
               background-color: #FF0000;  text-align: center; width: 22px; height: 22px; margin: 2px;
               border: 1px solid grey; cursor: pointer; float: left; }
